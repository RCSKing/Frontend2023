<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Média</title>
</head>
<body>
    <div class="corpo">
        <form id="calcform">
            <h1>Calculadora da Reprovação</h1>
            <label for="V1">Caderno</label>
            <input type="number" name="number1" id="valor1" step="0.01">
            <label for="V2">Trabalho</label>
            <input type="number" name="number2" id="valor2" step="0.01">
            <label for="V3">Prova</label>
            <input type="number" name="number3" id="valor3" step="0.01">
            <label for="V4">TCC</label>
            <input type="number" name="number4" id="valor4" step="0.01">
            <input type="submit" value="Destino do aluno">
        </form>
        <div id="resultado"></div>
    </div>
   

    <script src="./js/media.js"></script>

</body>
</html>
