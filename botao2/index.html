<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cabecalho">
        <div class="tela">
            <div class="resultado">
                <p id="soma"></p>
                <p id="subtração"></p>
                <p id="divisão"></p>
                <p id="multiplicação"></p>
            </div>
        </div>
    </div>
    <div class="corpo1">
        <button class="botoes" onclick = "somar()">+</button>
        <button class="botoes" onclick = "subtrair()">-</button>
    </div>
    <div class="corpo2">
        <button class="botoes" onclick = "dividir()">/</button>
        <button class="botoes" onclick = "multiplicar()">*</button>
    </div>
    
    


    <script src="./js/cauculo.js"></script>
</body>
</html>
